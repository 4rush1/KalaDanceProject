<!DOCTYPE html>
<html lang="en">

<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1">

<!-- importing BOOTSTRAP, latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- importing latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- importing font for home -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- linking in style sheet-->
<link rel="stylesheet" href="static/StyleSheet.css">
</head>
<body>

<!-- NAVIGATION -->
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-dark px-3 py-3.5 fixed-top">

    <!-- Adding hamburger button -->
    <button class="navbar-toggler ms-auto btn-outline" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="material-icons">home</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/initialinfo">Initial Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/classes">Classes</a>
            </li>
        </ul>
        <div class="ms-auto nav-item">
            <a class="nav-link btn btn-outline" href="/signup">Sign up</a></div>
    </div>
</nav>
</div>

<!-- BANNER -->
<div class="container-fluid position-relative mb-0">
    <div > <img class="img-fluid part-img banner card-img-top" src="{% block banner %}{% endblock %}" alt=""></div>
    <div class="text-float">
        <div class="header">{% block header %}{% endblock %} </div>
        <div class="header-quote">{% block quote %}{% endblock %}</div>
        <div class="header-quote">{% block source %}{% endblock %}</div>
    </div>

</div>


{% block content %}
{% endblock %}

<!-- FOOTER -->
<footer class="container-fluid footer-content">
    <p>Kala Dance Group</p>
    <div>&copy; 2023</div>
</footer>

</body>
</html>
